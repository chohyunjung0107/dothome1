<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sass/style.css">

        .section1 {

        }

            background: red; */
        }

        .left .left_desc2{
            /* border: 1px solid lawngreen;
            background: lawngreen; */
        }

    </style>
</head>
<body>
    <div class="scroll">0</div> 
    <div class="scroll2">0</div> 
    <div class="cursor"></div>
    <div class=menu>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="wrap">
        <section class="container">
            <div class="left">
                <div class="logo1">jung</div>
                <section class="section1">
                    <article class="left_desc1">
                        <h1>변하지 않는 기본기를 바탕으로,</h1>
                        <h1>최신 동향을 놓치지 않겠습니다.</h1>
                    </article>
                    <article class="left_desc2">
                        <h1>문제를 직면하는</h1>
                        <h1>집요함을<br>갖췄습니다.</h1>
                    </article>      
                </section>
            </div>
            <div class="right">
                <div class="logo2">PORTFOLIO</div>
                <div class="section2">
                    <article>
                        <div class="img"></div>
                        <a class="desc" href="About.html">오롯 반복의 힘으로<br>다양한 관점을 고려한</a>
                        <a class="desc2" href="About.html">프론트엔드<br>개발자가되겠습니다.</a>
                    </article>
                    <article>
                        <a class="img2"></a>
                        <a class="desc3" href="About.html">코드의 맥락을 보고<br>확장성 있는 구조를 잡으며<br>모던 스크립트를 지향하는</a>

                    </article>
                </div>
            </div>
        </section>
    </div>


        <!-- script -->
        <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
        <script>
            const leftBox = document.querySelector(".left");
            const rightBox = document.querySelector(".right");
            const left_desc1 = document.querySelector(".left_desc1");
            const left_desc2 = document.querySelector(".left_desc2");
            const section1 = document.querySelector(".section1");

            // 스크롤값
            window.addEventListener("scroll",()=>{
                let pageYOffset = (window.pageYOffset || document.documentElement.scrollTop);

                ////스크롤하면 leftBox의 top값을 위로 올려줘
                const Y = pageYOffset*0.2+"vh";
                const differntY = pageYOffset*-0.005+"vh";
                
                section1.style.cssText = "top:" + Y;
                rightBox.style.cssText = "margin-top:" + differntY;

                

                //스크롤값 출력
                document.querySelector(".scroll").textContent = parseInt(window.pageYOffset)
                document.querySelector(".scroll2").textContent = parseInt(-window.pageYOffset)
                
            });


            // 커서
            window.addEventListener("mousemove",function(e){
            
            let cursor = document.querySelector(".cursor");
            let X = e.pageX +"px";
            let Y = e.pageY-20+"px";
            cursor.style.cssText = "left:" + X + "; top:" + Y;
            
            gsap.to(cursor, { duration: 2.5, left: X, top: Y});

            });
        </script>
   
</body>
</html>
