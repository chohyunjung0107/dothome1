<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect05 - jQuery</title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'MapoGoldenPier';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoGoldenPierA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, a::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(img/images10@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh; 
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'MapoGoldenPier';
            background-blend-mode: soft-light;
            /* cursor: none; */
            position: relative;
        }
        body:before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,31,36,0.4);
        }

       
        /* main */
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100vh;
            overflow: hidden;
        }
        .move-image {
            position: relative;
            cursor: none;
        }
        
        .move-image .ming {
            width: 50vw; height: 60vh;
            position: relative;
            overflow: hidden;
            transition: transform 500ms cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
        .move-image:hover .ming {
            transform: scale(1.025);
        }
        .move-image:hover .mimg .img {
            position: absolute;
            left: -5%; top: -5%;
            width: 110%; height: 110%;
            object-fit: cover;
            transition: transform 500ms cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
        .move-image .mtxt {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3rem;
            white-space: nowrap;
            padding: 1rem;
            background: rgba(0,0,0,0.4);
        }
        .cursor {
            position: absolute;
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
    </style>
</body>

    

    <main>
        <div class="contents">
            <div class="cursor"></div>
            <div class="move-image">
                <div class="ming">
                    <img class="img" src="img/images10.jpg" alt="이미지">
                </div>
                <div class="mtxt">
                    <p>I never dreamed about success, I worked fot it</p>
                    <p>나는 결코 성공에 대해 꿈꾸지 않는다. 나는 꿈을 위해 행동했다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script>
           $(".move-image").mousemove(function(e){
                gsap.to(".cursor",{duration: 0.2, left: e.pageX - 10, top: e.pageY -10}); 
                // console.log(e)
                let x = e.clientX - ($(".move-image").width()/2 + $(".move-image").position().left );
                let y = e.clientY - ($(".move-image").height()/2 + $(".move-image").position().top ); 

                $(".img").attr({"style":"transform:translate("+x/20+"px, "+y/20+"px)"});
           });
           
           //출력용
           $(window).mousemove(function(e){
               $(".clientX").text(e.clientX);
               $(".clientY").text(e.clientY);
           });
        </script>
    <!-- //script -->
</body>
</html>
