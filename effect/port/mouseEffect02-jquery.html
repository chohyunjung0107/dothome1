<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect02 - jQuery</title>
</head>
<body>
    <style>
        @font-face {
            font-family: 'MapoGoldenPier';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoGoldenPierA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, a::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: #555 url(img/images15@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh; 
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'MapoGoldenPier';
            background-blend-mode: soft-light;
            cursor: none;
            position: relative;
        }
        body:before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,31,36,0.4);
        }


        /* main */
        .contents {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            z-index: 10;
            position: relative;
        }
        .contents p {
            font-size: 3vw;
            color: #fff;
        }
        .contents p:first-child {
            font-size: 2.3w;
            line-height: 2;
        }
        .contents p em {
            color: cornflowerblue;
            border-bottom: 2px dashed cornflowerblue;
            font-style: normal;
            transition: background-color .2s, border-color .2s;
        }
        .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 10px; height: 10px;
            border-radius: 50%;
            z-index: 1000;
            background:#fff;
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: 
            transform .3s ease-in-out, 
            opacity .2s ease-in-out;
        }
        .cursor.active {
           opacity: .5;
            transform: scale(10);
        }
        .cursor-follower {
            position: absolute;
            left: 0; top: 0;
            width: 30px; height: 30px;
            border-radius: 50%;
            z-index: 1000;
            background:rgba(255, 255, 255, 0.3);
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: 
            transform .6s ease-in-out, 
            opacity .2s ease-in-out;
        }
        .cursor-follower.active {
           opacity: .7;
           transform: scale(6);
        }
    </style>
</body>

    <main>
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <div class="contents">
            <p>When money speak, the<em>truth</em> keeps silent.</p>
            <p>돈이 말할 때는 <em>진실</em>은 입을 다문다.</p>
        </div>
    </main>

    <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script>
            //출력용 
            $(document).mousemove(function(e){
                // console.log(e);
                $(".pageX").text(e.pageX);
                $(".pageY").text(e.pageY);
            });

            //마우스 움직이기
            $(document).mousemove(function(e){

                let cursorWidth = $(".cursor").width()/2;
                let cursorFWidth = $(".cursor-follower").width()/2;
                
                // $(".cursor").css({left: e.pageX - 5, top: e.pageY- 5})
                // $(".cursor-follower").css({left: e.pageX - 15, top: e.pageY- 15})

                gsap.to(".cursor", {duration: 0.6, left: e.pageX-cursorWidth , top: e.pageY-cursorWidth, ease: "back.out(1.7)"});
                gsap.to(".cursor-follower",{duration: 1.6, left: e.pageX-cursorFWidth, top: e.pageY-cursorFWidth, ease: "back.out(1.7)"});

                //마우스 오버효과
                $(".contents em").hover(function(){
                    $(".cursor").addClass("active")
                    $(".cursor-follower").addClass("active")
                },function(){
                    $(".cursor").removeClass("active")
                    $(".cursor-follower").removeClass("active")
                });
            });
        </script>
    <!-- //script -->
</body>
</html>
