<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_text</title>
    <style>
        @font-face {
           font-family: 'Cafe24Oneprettynight';
           src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Oneprettynight.woff') format('woff');
           font-weight: normal;
           font-style: normal;
       }
       body {font-family: 'Cafe24Oneprettynight';}
       li.red {color: #c7254e; background-color: #f9f2f4; border: 1px dashed #a51a3d;}
   </style>
   <body>
      
      <h1>탐색(Traversing)</h1>
      <ul>
          <li>addClass() 메서드는 선택한 요소에 클래스를 생성하고. removeClass() 메서드는 선택한 요소에서 지정한 클래스를 삭제합니다.</li>
          <li class="select" >toggleClass() 메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제합니다.</li>
          <li>hasClass() 메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고 없으면 false를 반환합니다.</li>
      </ul>

      <button class="btn1">text()1</button>
      <button class="btn2">text()2</button>
      <button class="btn3">html()</button>
      <button class="btn4">text()3</button>
    <!-- script -->
    <script src="jquery.min_1.12.4.js.js" ></script>
    <script>
        //세번째 li를 선택해서 글씨 색을 빨간색을 변경해주세요.
        
        // $("li:eq(2)").css("color","red");
        // $("li:gt(1)").css("color","red");
        // $("li:last").css("color", "red");
        // $("li:contains('hasClass')").css("color","red");

        //버튼1을 클릭하면 첫번째 li의 글씨를 경고창으로 띄워주세요. 
        $(".btn1").click(function(){
           let text = $("li:eq(0)").text();
           alert(text); 
        });

        //버튼2를 클릭하면 마지막 li의 글씨를 변경하세요.

        $(".btn2").click(function(){
            $("li:eq(2)").text("text()메서드는 선택한 요소에 포함되어 있는 전체 텍스트를 가져오거나 선택한 하위 요소를 전부 제거하고 새 텍스트를 생성할 때 사용합니다.");           
        });

        $(".btn3").click(function(){
            $("li:eq(1)").html("<strong>addClass()</strong> 메서드는 선택한 요소에 클래스를 생성하고. removeClass() 메서드는 선택한 요소에서 지정한 클래스를 삭제합니다.")
        });
        $(".btn4").click(function(){
            $("li:eq(1)").text("<strong>addClass()</strong> 메서드는 선택한 요소에 클래스를 생성하고. removeClass() 메서드는 선택한 요소에서 지정한 클래스를 삭제합니다.")
        });
        

        
    </script>
</body>
</html>
