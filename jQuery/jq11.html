 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         const arr1 = [100,200,300,400,500,600,700];
         //for문 출력 

         for(i=0; i<=6; i++){
             document.write(arr1[i]);
         }

         document.write("<br>")

         //forEach 출력 
         arr1.forEach((elem) => {
             document.write(elem);
         });

         document.write("<br>")

         //for in문

         for( let i in arr1){
            document.write(arr1[i]);
        } 

        document.write("<br>") 

        //for in문

        for( let i of arr1){
            document.write(i);
        } 

        document.write("<br>")

        let a = []; //배열 선언 
        for(let i=1; i<=5; i++){
            a += [i]; 
            // a = a + [1]
            // a = a + [2]
            // a = a + [3]
            // a = a + [4]
            // a = a + [5]
        }
        console.log(a);
        document.write(a[0],"<br>");
        document.write(a[1],"<br>");
        document.write(a[2],"<br>");
        document.write(a[3],"<br>");
        document.write(a[4],"<br>");

        document.write("<br>")

        //배열 비구조화 할당 
        // let a = [100, 200]
        let [x, y] = [100, 200];

        document.write(x,"<br>"); //100
        document.write(y,"<br>"); //200

        [x, y] = [y, x]

        document.write(x,"<br>"); //200
        document.write(y,"<br>"); //100

        document.write("<br>")

        //Array 객체 
        const arr10 = [100, 200, 300, 400, 500];
        const arr20 = [600, 700, 800, 900, 1000];

        document.write(arr10,"<br>"); 
        document.write(arr10.join('*'),"<br>");  //100*200*300*400*500
        document.write(arr10.reverse(),"<br>");  //500,400,300,200,100
        document.write(arr10.sort(),"<br>");  //100,200,300,400,500
        document.write(arr10.sort(function(a, b){return b-a}),"<br>"); //500,400,300,200,100A(두개의 변수를 비교)
        document.write(arr10.sort(function(a, b){return a-b}),"<br>"); //100,200,300,400,500(두개의 변수를 비교)
        document.write(arr10.slice(1,3),"<br>"); //200,300(1~3번)
        document.write(arr10.slice(2,3),"<br>"); //300(2~3번)
        document.write(arr10.concat(arr20),"<br>"); //100,200,300,400,500,600,700,800,900,1000
        document.write(arr10.shift(),"<br>"); //100(맨 앞 값)
        document.write(arr10,"<br>"); //200,300,400,500(앞서 제외된 값 빼고 출력)
        document.write(arr10.unshift(100),"<br>"); 
        document.write(arr10.pop(),"<br>"); //500(마지막 값)
     </script>
 </body>
 </html>
