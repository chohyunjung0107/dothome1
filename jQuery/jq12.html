<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("내 이름은 웹쓰이며, 내 직업은 웹 퍼블리셔입니다.");
        document.write("<br>");
        document.write("내 이름은 도하은이며, 내일 자기소개 할겁니다.");

        document.write("<br><br>");

        //매개변수가 있는 함수로 출력 
        function fun1(name, jab){
            document.write("내 이름은 " +name+ "이며, 내 직업은 "+jab+"입니다");
        }

        fun1("웹쓰", "웹퍼블리셔");
        document.write("<br>");
        fun1("도하은", "학생");
        document.write("<br><br>");

        //변수 선언 후 함수 출력 
        function fun2(name, jab){
            document.write("내 이름은 " +name+ "이며, 내 직업은 "+jab+"입니다");
        }

        let youName1 = "웹쓰";
        let youJob1 = "웹 퍼블리셔";
        let youName2 = "도하은";
        let youJob2 = "자기소개서";

        fun2(youName1, youJob1 );
        document.write("<br>");
        fun2(youName2, youJob2);
        document.write("<br>");

        //객체를 선언하고 함수로 출력 
        function fun3(name, jab){
            document.write("내 이름은 " +name+ "이며, 내 직업은 "+jab+"입니다");
        }
        
        document.write("<br>");
        const you = [
            {
                name: "웹쓰",
                jab: "웹 퍼블리셔"
            },{
                name: "웹스토리보이",
                jab: "프론트엔드 개발자"
            }]

        fun3(you[0].name, you[0].jab);
        document.write("<br>");
        fun3(you[1].name, you[1].jab);
        document.write("<br>");

        //객체+메서드

        document.write("<br>");    
        const you2 = {
            name1 :"웹쓰",
            job1 : "웹퍼블리셔",
            name2 : "웹스토리보이",
            jab2 : "프론트엔드 개발자",
            study1 : function(){
                document.write("내 이름은 " +this.name1+ "이며, 내 직업은 "+this.job1+"입니다");
            },
            study2 : function(){
                document.write("내 이름은 " +this.name2+ "이며, 내 직업은 "+this.jab2+"입니다");
            }
        }

        you2.study1();
        document.write("<br>");
        you2.study2();
        document.write("<br>");

        //객체 생성자 함수(함수+인스턴스(매개변수))
        function You3(name, job){
            this.name = name; 
            this.job = job; 
            this.study = function(){
                document.write("내 이름은 " +this.name+ "이며, 내 직업은 "+this.job+"입니다");
            }
        }
        let char1 = new You3("웹쓰", "웹퍼블리셔");
        let char2 = new You3("웹스토리보이", "프론트엔드 개발자");

        document.write("<br>");
        char1.study();
        document.write("<br>");
        char2.study();


        //프로토타입 메서드
        function You4(name, job){
            this.name = name;
            this.job = job;
        } 
        You4.prototype.study = function(){
            document.write("내 이름은 " +this.name+ "이며, 내 직업은 "+this.job+"입니다");
        }

        let char3 = new You4("웹쓰", "웹퍼블리셔");
        let char4 = new You4("웹스토리보이", "프론트엔드 개발자");

        document.write("<br><br>");
        char3.study();
        document.write("<br>");
        char4.study();

        //객체 리터럴
        function You5(name, job){
            this.name = name
            this.job = job
        }
        You5.prototype = {
            study1 : function(){
                document.write("내 이름은 " +this.name+ "이며, 내 직업은 "+this.job+"입니다");
            },
            study2 : function(){
                document.write("내 이름은 " +this.name+ "이며, 내 직업은 "+this.job+"입니다");
            },
            
        }

        let char5 = new You4("웹쓰", "웹퍼블리셔");
        let char6 = new You4("웹스토리보이", "프론트엔드 개발자");

        document.write("<br><br>");
        char5.study();
        document.write("<br>");
        char6.study();




        







    


        



    </script>
</body>
</html>
