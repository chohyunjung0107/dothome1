<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //선언적 함수 
        function func1(){
            document.write("1. 실행 <br>");
        }
        func1();

        //익명함수 
        const func2 = function(){
            document.write("2. 실행 <br>");
        }
        func2();

        //매개변수가 있는 함수 
        function func3(name){
            document.write(name+"실행 <br>");
        }
        func3("3. ");

        //리턴값(종료)
        function func4(){
            const str = "5. 실행 <br>"
            return str;
        }
        document.write(func4());

        //즉시 실행함수 
        (function func5(){
            document.write("6. 실행 <br>");
        }());

        //화살표 함수(선언적 함수)
        func6 = () =>{
            document.write("7. 실행<br>");
        }
        func6();
        

        //화살표 함수(익명함수)
        const func7 = () => {
            document.write("8. 실행<br>");
        }
        func7();

        //화살표 함수(매개 변수) 
        const func8 = (str) => {
            document.write(str+"실행 <br>");
        }
        func8("9. ");

        //화살표 함수(리턴값)
        const func9 = () => {
            const str="10. 실행 <br>";
            return str;
        }
        document.write(func9());

        //객체 생성자 함수
        function Func10(name, job){
            this.name = name;
            this.job = job;
            this.study = function(){
                document.write("11. "+this.name+this.job);
            };
        }
        const obj1= new Func10("실행","되었습니다.<br>");
        obj1.study(); 

        //프로토타입 메서드
        function Func11(name, job){
            this.name = name;
            this.job = job;
        }
        Func11.prototype.study = function(){
                document.write("12. "+this.name+this.job);
            };
        const obj2= new Func11("실행","되었습니다.<br>");
        obj2.study();

        //클래스(es6)
        class Func12{
            constructor(name, job){
                this.name = name;
                this.job = job;
            }
            study(){
                document.write("13. "+this.name+this.job);
            }
        }
        const obj3 = new Func12("실행", "되었습니다.<br>");
        obj3.study();
        
        //템플릿 리터럴
        function func13(name, action){
            document.write(name + "이 실행되었습니다. <br>");
            document.write(`${name}이 ${action} <br>`);
        }
        func13("15. ", "실행되었습니다.")

    </script>
</body>
</html>
